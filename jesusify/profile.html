<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile â€“ Jesusify</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      background-color: #fff8f0;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e0c097;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #5e6472;
    }

    .profile-email {
      color: #7d7d7d;
      font-size: 1rem;
    }

    .playlist-section {
      padding: 2rem;
    }

    .playlist-section h2 {
      margin-bottom: 1rem;
      color: #5e6472;
    }

    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .playlist-card {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease-in-out;
    }

    .playlist-card:hover {
      transform: scale(1.03);
    }

    .playlist-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2b2d42;
      margin-bottom: 0.3rem;
    }

    .playlist-count {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="assets/img/avatar.jpg" alt="User Avatar" class="avatar">
    <div class="profile-name">John David</div>
    <div class="profile-email">john@example.com</div>
  </div>

  <div class="playlist-section">
    <h2>Your Playlists</h2>
    <div class="playlist-grid">
      <div class="playlist-card">
        <div class="playlist-title">Morning Worship</div>
        <div class="playlist-count">12 songs</div>
      </div>
      <div class="playlist-card">
        <div class="playlist-title">Evening Prayer</div>
        <div class="playlist-count">8 songs</div>
      </div>
      <div class="playlist-card">
        <div class="playlist-title">Jesus Healing</div>
        <div class="playlist-count">15 songs</div>
      </div>
      <!-- Add more playlist cards here -->
    </div>
  </div>

</body>
</html>
