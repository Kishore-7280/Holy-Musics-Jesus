<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast Player â€“ Jesusify</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #5e6472;
    }

    .player-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    .podcast-item {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }

    .podcast-title {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ Play Saved Podcasts</h2>
  <div class="player-container" id="podcastList">
    <div class="empty-msg">No saved podcasts to play.</div>
  </div>

  <script>
    const podcastList = JSON.parse(localStorage.getItem('savedPodcasts')) || [];
    const container = document.getElementById('podcastList');

    if (podcastList.length > 0) {
      container.innerHTML = '';
      podcastList.forEach((title, i) => {
        const div = document.createElement('div');
        div.className = 'podcast-item';
        div.innerHTML = `
          <div class="podcast-title">${title}</div>
          <audio controls>
            <source src="assets/audio/podcast${i + 1}.mp3" type="audio/mpeg">
            Your browser does not support audio playback.
          </audio>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
