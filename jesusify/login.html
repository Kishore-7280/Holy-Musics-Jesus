<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Jesusify</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      color: #5e6472;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .form-group input:focus {
      border-color: #9c6644;
    }

    .login-btn {
      background-color: #9c6644;
      color: #fff;
      border: none;
      padding: 0.7rem;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #7d4f34;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #9c6644;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back to Jesusify</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password <small>(min 6 characters)</small></label>
        <input type="password" id="password" placeholder="Enter your password" minlength="6" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div id="error" class="error-message"></div>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorDiv.textContent = data.error || 'Login failed.';
          return;
        }

        // Store JWT and redirect
        localStorage.setItem('token', data.token);
        window.location.href = 'index.html';
      } catch (err) {
        errorDiv.textContent = 'Server error. Please try again later.';
      }
    });
  </script>

</body>
</html>
